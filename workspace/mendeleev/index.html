<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Mendeleev's Table</title>
</head>

<body>
    <div id="wrapper_all">
        <header>
            <H1>Mendeleev's Table</H1>
        </header>
        <div id="wrapper">
            <section>
                <div id="H">
                    <p class="number">1</p>
                    <h2>H</h2>
                    <p class="description">Hydrogen</p>
                </div>
                <div id="He">
                    <p class="number">2</p>
                    <h2>He</h2>
                    <p class="description">Helium</p>
                </div>
                <div id="Li">
                    <p class="number">3</p>
                    <h2>Li</h2>
                    <p class="description">Lithium</p>
                </div>
                <div id="Be">
                    <p class="number">4</p>
                    <h2>Be</h2>
                    <p class="description">Berilium</p>
                </div>
                <div id="B">
                    <p class="number">5</p>
                    <h2>B</h2>
                    <p class="description">Borom</p>
                </div>
                <div id="C">
                    <p class="number">6</p>
                    <h2>C</h2>
                    <p class="description">Carbon</p>
                </div>
                <div id="N">
                    <p class="number">7</p>
                    <h2>N</h2>
                    <p class="description">Nitrogen</p>
                </div>
                <div id="O">
                    <p class="number">8</p>
                    <h2>O</h2>
                    <p class="description">Oxygen</p>
                </div>
                <div id="He">
                    <p class="number">9</p>
                    <h2>He</h2>
                    <p class="description">Helium</p>
                </div>
                <div id="F">
                    <p class="number">10</p>
                    <h2>F</h2>
                    <p class="description">Fluorine</p>
                </div>
                <div id="Ne">
                    <p class="number">11</p>
                    <h2>Ne</h2>
                    <p class="description">Neon</p>
                </div>
                <div id="Na">
                    <p class="number">12</p>
                    <h2>Na</h2>
                    <p class="description">Sodium</p>
                </div>
            </section>
        </div>
        <!--wrapper-->
        <footer>Yo Wsup</footer>
    </div>
    <!--wrapper_all-->
</body>

</html>
