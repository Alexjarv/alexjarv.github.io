<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>

<body>
    <div id="wrapper">
        <h1>Tutorial to simple animation</h1>
        <div id="axis" class="one">
            <img class="object van move-right" src="img/van-to-right.png" alt="" />
        </div>
        <div id="axis" class="two">
            <img class="object van2 move-left" src="img/van-to-left.png" />
        </div>
        <div id="axis" class="eight">
            <img class="object car larger" src="img/car.png" />
        </div>
        <div id="axis" class="ten">
            <img class="object boomerang multiple-move" src="img/boomerang.png" />
        </div>
    </div>
</body>
